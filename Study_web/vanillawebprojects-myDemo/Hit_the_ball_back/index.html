<!DOCTYPE html>
<html lang="en">   <!-- 用于指定元素内容的语言 --> 
    <head>
        <meta charset="utf-8" />    <!-- 指定HTML文档的字符编码 -->
        <!--
            控制网页在不同设备上的显示效果 
            width=device-width表示网页宽度等于设备宽度
            initial-scale=1.0表示初始缩放比例为1:1
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--
            rel="stylesheet"表示这个链接是一个样式表
        -->
        <link rel="stylesheet" href="style.css" />
        <title>Hit_the_ball_Back!</title>
    </head>
    <body>
        <h1>How many Scores do you get?</h1>

        <button id="rules-btn" class="btn rules-btn">提示</button>
        
        <div id="rules" class="rules">
            <h2>游戏教程：</h2>
            <p>
                使用你的左右键来移动球拍，将球弹起来打破方块
            </p>
            <p>如果你错过了球，你的分数和积木将被重置</p>
            <button id="close-btn" class="btn">关闭</button>
        </div>

        <canvas id="canvas" width="800" height="600"></canvas>

        <script src="script.js"></script>
    </body>
</html>
